<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeSupport - Apoya a tus creadores favoritos</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo" id="logo-btn">
                ☕ CoffeeSupport
            </div>
            <nav>
                <button id="home-btn">Inicio</button>
                <button id="creators-btn">Creadores</button>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="app-content">
        </div>
    </div>
    <div id="creatorModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal-btn">&times;</span>
            <div id="modal-body">
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-login-modal-btn">&times;</span>
            <h2>Login de Creador</h2>
            <div id="login-error" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                ¿No tienes cuenta? <a href="#" style="color: #764ba2;">Registrarse</a>
            </p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
